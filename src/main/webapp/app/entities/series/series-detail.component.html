<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="series">
            <h2><span jhiTranslate="carbrandApp.series.detail.title">Series</span> {{series.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="carbrandApp.series.name">Name</span></dt>
                <dd>
                    <span>{{series.name}}</span>
                </dd>
                <dt><span jhiTranslate="carbrandApp.series.priceStart">Price Start</span></dt>
                <dd>
                    <span>{{series.priceStart}}</span>
                </dd>
                <dt><span jhiTranslate="carbrandApp.series.priceEnd">Price End</span></dt>
                <dd>
                    <span>{{series.priceEnd}}</span>
                </dd>
                <dt><span jhiTranslate="carbrandApp.series.hasPrice">Has Price</span></dt>
                <dd>
                    <span>{{series.hasPrice}}</span>
                </dd>
                <dt><span jhiTranslate="carbrandApp.series.brand">Brand</span></dt>
                <dd>
                    <div *ngIf="series.brand">
                        <a [routerLink]="['/brand', series.brand?.id, 'view']">{{series.brand?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="carbrandApp.series.brandType">Brand Type</span></dt>
                <dd>
                    <div *ngIf="series.brandType">
                        <a [routerLink]="['/brand-type', series.brandType?.id, 'view']">{{series.brandType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/series', series.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
